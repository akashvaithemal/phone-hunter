<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bazar</title>
    <!-- bootstrap link adding  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- heading adding  -->
    <header >
        <h1 class="text-center mt-3">Phone <span class="text-warning">Bazar</span> </h1>
    </header>
    <!-- main section adding -->
    <main>
        <!-- search section adding -->
        <div class="input-group w-50 mx-auto mb-3">
            <input id="search-field" type="text" class="form-control" placeholder="Enter Phone Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
          </div>
          <!-- each phohe details  -->
          <div id="phone-details" class="w-50 mx-auto mb-3">
            
          </div>

          <!-- search result adding  -->
          <div id="search-result" class="row row-cols-1 row-cols-md-5 my-2 g-4">
            
           
          </div>


    </main>

   <script src="js/phone.js"></script>

</html>
